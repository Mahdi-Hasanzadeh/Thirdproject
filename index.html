<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body onload="dateFunc()">
    <div class="menu-container">
        <div class="menu">
            <div class="date">
                <p id="date"></p>
                <p id="time"></p>
            </div>
            <div class="signup">
                sign-up
            </div>
            <div class="login">
                login
            </div>
        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">
                subscribe
            </div>
            <div class="logo">
                <img src="images/awesome-logo.svg" alt="" class="header-logo">
            </div>
            <div class="social">
                <img src="images/social-icons.svg" alt="">
            </div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-items">
                <img src="images/car.jpg" alt="" class="img">
            </div>
            <div class="photo-grid-items">
                <img src="images/car-red.jpg" alt="" class="img">
            </div>
            <div class="photo-grid-items">
                <img src="images/car-blue.jpg" alt="" class="img">
            </div>
            <div class="photo-grid-items">
                <img src="images/car-gold.jpg" alt="" class="img">
            </div>
            <div class="photo-grid-items">
                <img src="images/car-silver.jpg" alt="" class="img">
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-item footer-one">
            <div class="social-footer">
                <img src="images/social-icons.svg" alt="">
            </div>
        </div>
        <div class="footer-item footer-two">
            <h2>Footer</h2>
        </div>
        <div class="footer-item footer-three">
            <ul class="footer-menu">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </div>
    </div>

</body>
<script src="javascript.js"></script>

</html>
